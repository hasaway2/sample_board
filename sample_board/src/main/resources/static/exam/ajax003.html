<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<script>
	// 코드는 기본적으로 동기. 즉 12라인이 끝나야 13라인이 실행된다  
	// 만약 아래 세줄이 비동기라면? c가 값을 가질 지 오류가 발생할 지 알 수가 없다
	const a = 10;
	const b = 20;
	const c = a + b;
	
	// ajax 통신을 보낸다
	// 만약 이 작업을 동기로 하면 -> ajax 응답이 올 때까지 화면이 멈춘다
	// 가장 대표적인 비동기 작업이 네트워크 작업 -> 결과가 언제 리턴될 지 알 수 없다 -> callback
	$.ajax({
		url: '/member/username/check',
		method: 'get',
		data: 'username=winter',
		success: function(){
			console.log("성공");
		}, error() {
			console.log("실패");
		}
	});
	
	// method가 get일때는 생략 가능
	// get방식일 때 data인 username=winter를 주소에 직접 적어도 된다
	$.ajax({
		url:'/member/username/check?username=winter'
	});
	
	// url만 지정하는 경우 객체가 아니라 문자열만 파라미터로 넘길 수 있다
	$.ajax('/member/username/check?username=winter');
	
	// $.ajax의 파라미터인 객체에 성공, 실패 이벤트 콜백함수를 지정하는 방식은 jQuery 고유방식. 자바스크립트 표준이 아니다


	</script>
</body>
</html>
