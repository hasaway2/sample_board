<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<p id="target"></p>
	<input type="text">
	<script>
		setInterval(function() {
			// 자바스크립트의 객체는 기본적으로 설계도없이 만든다
			const 사람 = {이름:'홍길동', 나이:20};
			
			// JS에서도 클래스를 만든 다음 객체를 new할 수 있다
			// 그래서 JS가 클래스를 제공해서 new로 객체를 생생하는 것을 내장객체
			const date = new Date();
			$('#target').text(date.toLocaleString());
		}, 1000);
	</script>
</body>
</html>
